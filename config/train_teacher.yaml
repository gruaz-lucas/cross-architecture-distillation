seed: 42
device: "cuda"

data:
  batch_size: 128
  seq_len: 64
  num_workers: 2

distillation:
  temperature: 2.0
  alpha: 0.5  # balance between CE loss and distill loss

train:
  epochs: 500
  epoch_size: 100000
  lr: 1.0e-4
  save_dir: "data/checkpoints"

model:
  type: "transformer"  # or "lstm", "xlstm"
  hidden_size: 256
  num_layers: 2
  vocab_size: 20

save_name: "teacher_transformer.pt"
